apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:3.2.+'
    compile 'org.springframework:spring-webmvc:3.2.+'
    compile 'javax.servlet:javax.servlet-api:3.1.+'
    testCompile group: 'junit', name: 'junit', version: '4.8.+'
    testCompile group: 'org.springframework', name: 'spring-test', version: '3.2.+'
    testCompile group: 'org.springframework', name: 'spring-mock', version: '1.2.+'
}